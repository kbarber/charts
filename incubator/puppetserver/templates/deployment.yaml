apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
        - name: prep-volume
          image: busybox
          command: 
            - chown
            - -R
            - 1000:1000
            - /etc/puppetlabs/
          volumeMounts:
{{- if .Values.persistence.code.enabled }}
            - mountPath: /etc/puppetlabs/code
              name: {{ .Release.Name }}-code-volume
              readOnly: false
{{- end }}
{{- if .Values.persistence.ssl.enabled }}
            - mountPath: /etc/puppetlabs/puppet/ssl
              name: {{ .Release.Name }}-ssl-volume
              readOnly: false
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
          volumeMounts:
{{- if .Values.persistence.code.enabled }}
            - mountPath: /etc/puppetlabs/code
              name: {{ .Release.Name }}-code-volume
              readOnly: false
{{- end }}
{{- if .Values.persistence.ssl.enabled }}
            - mountPath: /etc/puppetlabs/puppet/ssl
              name: {{ .Release.Name }}-ssl-volume
              readOnly: false
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      volumes:
{{- if .Values.persistence.code.enabled }}
        - name: {{ .Release.Name }}-code-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-code-claim
{{- end }}
{{- if .Values.persistence.ssl.enabled }}
        - name: {{ .Release.Name }}-ssl-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-ssl-claim
{{- end }}